<h1>Comentarios</h1>

<br>
<div *ngFor="let comentario of comentarios | async">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
    {{ comentario.postId }}
      </div>
      <div class="card-title">
        {{ comentario.id }}
      </div>
      <div class="card-title">
        {{ comentario.name }}
      </div>
      <div class="card-text">
        {{ comentario.email }}
      </div>
      <div class="card-text">
        {{ comentario.body }}
      </div>
    </div>
  </div>

  <br>

</div>
