<h1>Albums</h1>

<br>
<div *ngFor="let album of albums | async">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        {{ album.userId }}
      </div>
      <div class="card-text">
        {{ album.id }}
      </div>
      <div class="card-text">
        {{ album.title }}
      </div>
    </div>
  </div>

  <br>

</div>
