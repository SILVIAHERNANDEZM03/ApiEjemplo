<div class="text-center">
<h1>Albums</h1>
</div>

<div class="row">
<div class="text-truncate text-start text-nowrap col-md-6 float-md-end mb-3" *ngFor="let album of albums | async">
  <div class="card text-bg-danger">
    <div class="card-body">
      <div class="fw-bold card-title">
        {{ album.userId }}
      </div>
      <div class="fw-bold card-text">
        {{ album.id }}
      </div>
      <div class="card-text">
        {{ album.title }}
      </div>
    </div>
  </div>
</div>


</div>
