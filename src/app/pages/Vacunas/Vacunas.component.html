<div class="text-center">
  <h1>Vacunas</h1>
</div>

<div class="row">
  <div class=" text-truncate text-start text-nowrap col-md-6 float-md-end mb-3 " *ngFor="let Vacuna of Vacunas | async">
    <div class="card text-bg-primary">
      <div class="card-body">
        <div class="card-title">
          {{ Vacuna.IDPacientesMascotas }}
        </div>
        <div class="card-title">
          {{ Vacuna.Fecha }}
        </div>
        <div class="card-title">
          {{ Vacuna.Enfermedad }}
        </div>
        <div class="card-title">
          {{ Vacuna.FechaProxima }}
        </div>
        </div>
        </div>
      </div>
    </div>
