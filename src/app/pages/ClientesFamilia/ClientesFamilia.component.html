<div class="text-center">
  <h1>Clientes Familia</h1>
</div>

<div class="row">
  <div class=" text-truncate text-start text-nowrap col-md-6 float-md-end mb-3 " *ngFor="let ClientesFamilia of ClientesFamilia | async">
    <div class="card text-bg-info">
      <div class="card-body">
        <div class="card-title">
          {{ ClientesFamilia.PrimerApellido }}
        </div>
        <div class="card-title">
          {{ ClientesFamilia.CuentaBanco }}
        </div>
        <div class="card-title">
          {{ ClientesFamilia.telefono }}
        </div>
        </div>
      </div>
    </div>
  </div>
